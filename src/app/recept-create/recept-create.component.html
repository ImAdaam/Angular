<div class="card">
    <h5>Új Recept Felvitele</h5>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nev">Név:</label>
            <input type="text" id="nev" name="nev" [(ngModel)]="recept.cim" required class="form-control">
        </div>
        <div class="form-group">
            <label for="leiras">Leírás:</label>
            <textarea id="leiras" name="leiras" [(ngModel)]="recept.leiras" required class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="hozzavalo">Hozzávalók:</label>
            <select id="hozzavalo" name="hozzavalo" [(ngModel)]="selectedHozzavalo" class="form-control">
                <option *ngFor="let hozzavalo of hozzavalok" [value]="hozzavalo.id">{{ hozzavalo.nev }}</option>
            </select>
            <button type="button" class="btn btn-sm btn-primary" (click)="addHozzavalo()">Hozzáadás</button>
            <ul class="list-unstyled mt-2">
                <li *ngFor="let hozzavalo of anyag">{{ hozzavalo.nev }}</li>
            </ul>
        </div>
        <button type="submit" class="btn btn-primary">Mentés</button>
    </form>
</div>
